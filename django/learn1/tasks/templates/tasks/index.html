{% extends "tasks/layout.html" %} {% block body%}
<h1>Tasks</h1>
<ul>
  {% for task in tasks %}
  <li>{{ task }}</li>
  {% empty %}
  <li>No Tasks</li>
  <!-- empty ditampilkan saat tidak ada tasks yang ditambahkan (default condition) -->
  {% endfor %}
  <!-- bracket <li> ada dalam for loop dari django -->
</ul>
<a href="{% url 'tasks:add' %}">Add a New Tasks</a>
{% endblock %}
