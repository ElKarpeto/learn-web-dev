<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      table {
        border: 1px solid black;
        border-collapse: collapse;
      }

      tr,
      td {
        border: 1px solid black;
        padding: 2px;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <td>Number</td>
          <td>Name</td>
          <td>City</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1.</td>
          <td>Al</td>
          <td>Palembang</td>
        </tr>
        <tr>
          <td>2.</td>
          <td>Daffa</td>
          <td>Serang</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
