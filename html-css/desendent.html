<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selector CSS</title>
    <style>
      ul > li {
        color: red;
      }
      /* a > b untuk select element b yang hanya pada a */
    </style>
  </head>
  <body>
    <ol>
      <li>list item one</li>
      <li>list item two</li>
      <li>list item three</li>
      <ul>
        <li>sub list 1</li>
        <li>sub list 2</li>
      </ul>
      <li>another list item</li>
    </ol>
  </body>
</html>
